<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Delivery Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Milk Delivery Tracker</h1>
        <form id="deliveryForm">
            <h2>Add or Edit Delivery</h2>
            <div class="form-group">
                <label for="deliveryDate">Date of Delivery</label>
                <input type="date" id="deliveryDate" required>
            </div>
            <div class="form-group">
                <label for="milkPackets">Number of Packets</label>
                <input type="number" id="milkPackets" min="0" step="any" placeholder="e.g., 1.5">
            </div>
            <div class="form-group">
                <label for="deliveryCost">Cost of Milk (â‚¹)</label>
                <input type="number" id="deliveryCost" min="0" step="any" placeholder="e.g., 37.50">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="isAbsent">
                <label for="isAbsent">Mark as No Delivery (Absent)</label>
            </div>
            <button type="submit">Save Entry</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
